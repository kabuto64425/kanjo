{% load static %}
<div class="row mb-3 justify-content-around">
    <div class="col-3 col-md-1"><a class="prev_question_button" {% if prev_url is not None %} href="{{ prev_url }}" {% else %} href="#" style="visibility: hidden;" {% endif %}><img style="height: 48px" src="{% static "icons/caret-left-square.svg" %}"></img></a></div>
    <div class="col-3 col-md-1 text-right"><a class="next_question_button" {% if next_url is not None %} href="{{ next_url }}" {% else %} href="#" style="visibility: hidden;" {% endif %}><img style="height: 48px" src="{% static "icons/caret-right-square.svg" %}"></img></a></div>
</div>
<div class="row mb-3 justify-content-around" {% if question_number is None %} style="visibility: hidden;" {% endif %}>
    <div class="col col-md-8">
        <div class="card">
            <div class="card-header position-relative">
              <button class="btn btn-link stretched-link" type="button"
                  data-toggle="collapse" data-target="#card-answer"
                  aria-expanded="false" aria-controls="card-answer">
                  正解表示
              </button>
            </div>
            <div id="card-answer" class="collapse">
              <div class="card-body">
                {{ questioncard.correct_answer }}
              </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb-3 justify-content-around">
    <div class="col-12 col-md-8">
        <div class="card">
            <div class="card-header position-relative">
                <button class="btn btn-link stretched-link" type="button"
                    data-toggle="collapse" data-target="#card-controller"
                    aria-expanded="false" aria-controls="card-controller">
                    ジャンプリンク表示
                </button>
            </div>
            <div id="card-controller" class="collapse">
            <div class="card-body">
                <div class="row mt-3 justify-content-center">
                    <div class="col-12 d-flex flex-wrap">
                        {% for jump_button_info in jump_button_infos %}
                            <div class="p-1 mb-3 ask_question_jump_question_button" style="white-space: nowrap"><a class="btn {% if jump_button_info.is_secondary %} btn-secondary {% else %} btn-outline-dark {% endif %} btn-block" href="{{jump_button_info.url}}">{{jump_button_info.text}}</a></div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
